<div class="payments">
  <app-list
    class="payments-list"
    [placeholder]="placeholder"
    [title]="title"
    [notFoundMessage]="notFoundMessage"
    [isLoading]="!!(isLoading$ | async)"
    [items]="payments$ | async"
  >
    <ng-template #listItem let-item>
      <app-list-item [checked]="item.selected">
        <app-payment-item [payment]="item.data"></app-payment-item>
      </app-list-item>
    </ng-template>
  </app-list>
</div>
