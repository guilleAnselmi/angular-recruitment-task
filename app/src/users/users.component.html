<div class="users">
  <app-list
    class="users-list"
    [placeholder]="usersPlaceholder"
    [isLoading]="!!(isLoading$ | async)"
    [title]="usersTitle"
    [notFoundMessage]="noUsersMessage"
    [items]="users$"
    [showSelectAll]="true"
    (selection)="onSelection($event)"
  >
    <ng-template #listItem let-item>
      <app-list-item [checked]="item?.selected">
        <app-user-item [user]="item.data"></app-user-item>
      </app-list-item>
    </ng-template>
  </app-list>
</div>
