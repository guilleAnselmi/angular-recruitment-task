<div class="users">
  <app-list
    class="users-list"
    [placeholder]="usersPlaceholder"
    [title]="usersTitle"
    [items]="users$ | async"
    (search)="onSearch($event)"
  >
    <ng-template #listItem let-user>
      <app-list-item [checked]="user?.checked">
        <app-user-item [user]="user"></app-user-item>
      </app-list-item>
    </ng-template>
  </app-list>
</div>
